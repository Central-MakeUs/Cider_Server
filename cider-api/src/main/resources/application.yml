spring:
  config:
    activate:
      on-profile: ["local", "dev"]

  datasource:
    url: ${url_dev}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${username}
    password: ${password}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate

  mvc:
    pathmatch:
      # swagger
      matching-strategy: ant_path_matcher

kakao:
  authUrl: https://kauth.kakao.com/oauth/token
  userApiUrl: https://kapi.kakao.com/v2/user/me
  restapiKey: ${restapiKey}
  redirectUrl: ${redirectUrl}


# JWT token
token:
  secret: cider-backend
  access-token-expiration-time: 900000  # 5분
  refresh-token-expiration-time: 31536000000 # 임시로 1년으로 변경, 안드로이드 갱신 기능 적용 후 2주로 다시 변경

