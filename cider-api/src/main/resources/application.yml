spring:
  config:
    activate:
      on-profile: ["local", "dev"]

  datasource:
    url: jdbc:mysql://cider.chghplczsjfl.ap-northeast-2.rds.amazonaws.com:3306/cider_dev
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${username}
    password: ${password}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate

  mvc:
    pathmatch:
      # swagger
      matching-strategy: ant_path_matcher

kakao:
  authUrl: https://kauth.kakao.com/oauth/token
  userApiUrl: https://kapi.kakao.com/v2/user/me
  restapiKey: ${restapiKey}
  redirectUrl: ${redirectUrl}


# JWT token
token:
  secret: ciderserver
  access-token-expiration-time: 31536000000
  refresh-token-expiration-time: 31536000000

cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      access-key: ${access-key}
      secret-key: ${secret-key}
    s3:
      bucket: cider-bucket
