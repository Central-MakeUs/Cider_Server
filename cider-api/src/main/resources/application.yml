spring:
  config:
    activate:
      on-profile: ["local", "dev"]

  datasource:
    url: ${url_dev}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${username}
    password: ${password}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate

  mvc:
    pathmatch:
      # swagger
      matching-strategy: ant_path_matcher


